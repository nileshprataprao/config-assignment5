spring:
  application:
    name: gateway-server

    gateway:
      # Static routes - these will show in /actuator/gateway/routes
      routes:
        - id: licensing-service
          uri: lb://licensing-service
          predicates:
            - Path=/license/**
          filters:
            - RewritePath=/license/(?<path>.*), /${path}
        - id: organization-service
          uri: lb://organization-service
          predicates:
            - Path=/organization/**
          filters:
            - RewritePath=/organization/(?<path>.*), /${path}

      # Discovery locator - dynamically routes all Eureka services
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.optimagrowth: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"  # expose all endpoints
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
